<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Caburum's GitHub</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="projects">
			<div class="project">
				<div class="main">
					<h2 class="name">Example</h2>
					<div class="stats">
						<p class="stars">100 <span>stars</span></p>
						<div class="languages">
							<img src="https://upload.wikimedia.org/wikipedia/commons/9/99/Unofficial_JavaScript_logo_2.svg" alt="JavaScript" />
						</div>
					</div>
				</div>
				<div class="details">
					<h2 class="name">Example</h2>
					<div class="transformer">
						<p class="desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa quibusdam reiciendis assumenda laboriosam consectetur.</p>
						<div class="stats">
							<p class="stars">100 <span>stars</span></p>
							<p class="watchers">100 <span>watchers</span></p>
							<p class="forks">100 <span>forks</span></p>
							<p class="issues">100 <span>issues</span></p>
						</div>
					</div>
				</div>
				<div class="background"></div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
